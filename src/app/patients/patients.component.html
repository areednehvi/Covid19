<h2>Patients</h2>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Aadhar</th>
        <th scope="col">Email</th>
        <th scope="col">Phone No</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
     <ng-container>
        <tr *ngFor = "let patient of patients">
            <th scope="row">{{patient?.name}}</th>
            <td>{{patient?.aadhar | uppercase}}</td>
            <td>{{patient?.email}}</td>
            <td>{{patient?.phoneno || '' | formatPhone}}</td>
            <td [ngClass]="getStatusClass(patient)">{{patient?.status}}</td>
            <td><button class="btn btn-primary" (click) = "viewDetails(patient.id)">View Details</button></td>
          </tr>
     </ng-container>           
    </tbody>
  </table>
